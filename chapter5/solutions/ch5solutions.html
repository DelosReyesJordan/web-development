<!DOCTYPE html>
<html>
    <head>
        <!--Use this link tag if you're using external CSS: <link rel="stylesheet" type="text/css" href="FILE_PATH_NAME.css">-->
        <link
            href="https://fonts.googleapis.com/css?family=Raleway"
            rel="stylesheet"
        />
        <style>
            #title {
                font-family: "Raleway", sans-serif;
                text-align: center;
            }
            #para {
                font-weight: bold;
                left: 0;
                line-height: 200px;
                margin-top: -100px;
                position: absolute;
                text-align: center;
                top: 50%;
                width: 100%;
                /* jsfiddle: http://jsfiddle.net/wprw3/ */
            }
        </style>
    </head>
    <body>
        <div class="text">
            <h1 id="title">Hello World</h1>
            <p id="para">
                This is a paragraph of text. Try changing or adding css to the
                css code and experiment with how this paragraph changes.
            </p>
        </div>
    </body>
</html>
