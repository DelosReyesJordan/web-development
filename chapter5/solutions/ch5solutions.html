<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Ch. 5 Solution</title>
        <meta charset="utf-8" />
        <!--This lets us import the Raleway font-->
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
            rel="stylesheet"
        />

        <!--
            Use this link tag if you're using external CSS: 
            <link rel="stylesheet" type="text/css" href="FILE_PATH_NAME.css">
        -->

        <style>
            #title {
                font-family: "Raleway", sans-serif;
                text-align: center;
            }

            #para {
                font-weight: bold;
                left: 0;
                line-height: 200px;
                margin-top: -100px;
                position: absolute;
                text-align: center;
                top: 50%;
                width: 100%;
                /* JSFiddle example: http://jsfiddle.net/wprw3/ */
            }
        </style>
    </head>
    <body>
        <div class="text">
            <h1 id="title">Hello World</h1>
            <p id="para">
                This is a paragraph of text. Try changing or adding CSS to the
                CSS code and experiment with how this paragraph changes.
            </p>
        </div>
    </body>
</html>
