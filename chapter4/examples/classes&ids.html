<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Classes & IDs</title>
        <style>
            #green {
                color: green;
            }
            .blue {
                color: blue;
            }
        </style>
    </head>
    <body>
        <p id="green">This text should be green.</p>
        <p class="blue">This text should be blue.</p>
    </body>
</html>
